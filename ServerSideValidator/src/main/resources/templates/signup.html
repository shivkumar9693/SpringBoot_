<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .signup-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0px 10px 25px rgba(0,0,0,0.1);
      padding: 30px;
      width: 100%;
      max-width: 400px;
    }
    .signup-card h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: bold;
      color: #333;
    }
    .form-control {
      border-radius: 10px;
    }
    .btn-primary {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      border: none;
      border-radius: 10px;
      font-weight: 500;
      transition: 0.3s;
    }
    .btn-primary:hover {
      background: linear-gradient(135deg, #2575fc, #6a11cb);
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="signup-card">
    <h2>Sign Up</h2>
    <form th:action="@{/home}" th:method="post" th:object="${user}" >
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" 
        th:value="${user.username}"
        th:classappend="${#fields.hasErrors('username')}?'is-invalid':''"
   
        class="form-control" id="username" placeholder="Enter username" required>
    <!--     <p th:each="e : ${#fields.errors('username')}" th:text="${e}"></p> -->
     
    
        <div  th:each="e : ${#fields.errors('username')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">
      
    </div>
    
    
        
        
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password"
        th:value="${user.password}"
        th:classappend="${#fields.hasErrors('password')}?'is-invalid':' '"
         class="form-control" id="password" placeholder="Enter password" required>
           <div  th:each="e : ${#fields.errors('password')}" th:text="${e}" id="validationServer03Feedback" class="invalid-feedback">
      </div>

      

      <button type="submit" class="btn btn-primary btn-block">Create Account</button>
    </form>
  </div>

</body>
</html>
