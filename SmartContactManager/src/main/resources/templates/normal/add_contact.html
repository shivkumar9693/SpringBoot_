<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">

<head>
<meta charset="UTF-8">
<title>Add Contact</title>
<link rel="stylesheet" th:href="@{../css/addcontact.css}">
</head>
<body>
<section th:fragment="content">

    <!-- Flash Message -->
    <!-- Flash Message Popup -->
 <!-- Flash Message -->
    <div th:if="${message}" class="mt-3">
        <div th:class="'alert ' + ${alertType} + ' alert-dismissible fade show'" role="alert">
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>  

    <div class="contact-form-container">
        <div class="form-card">
            <div class="form-header">
                <svg class="header-icon" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                <h2 class="form-title">Add New Contact</h2>
                <p class="form-subtitle">Fill in the details below to create a new contact</p>
            </div>

            <form id="contactForm" class="contact-form"
                  th:action="@{/user/add-contact}" th:object="${contact}"
                  method="post" enctype="multipart/form-data">

                <div class="form-row">
                    <!-- Full Name -->
                    <div class="form-group">
                        <label for="name" class="form-label">
                            Full Name <span class="required">*</span>
                        </label>
                        <input type="text"  id="name" th:field="*{name}" class="form-input" placeholder="Enter full name" required />
                        <span class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                    </div>

                    <!-- Nickname -->
                    <div class="form-group">
                        <label for="nickname" class="form-label">Nickname</label>
                        <input type="text" id="nickname" th:field="*{nickname}" class="form-input" placeholder="Enter nickname" />
                        <span class="error-message" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}"></span>
                    </div>
                </div>

                <div class="form-row">
                    <!-- Email -->
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address <span class="required">*</span></label>
                        <input type="email"   id="email" th:field="*{email}" class="form-input" placeholder="Enter email address"  required/>
                        <span class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                    </div>

                    <!-- Phone Number -->
                    <div class="form-group">
                        <label for="phoneno" class="form-label">Phone Number <span class="required">*</span></label>
                        <input type="tel"  id="phoneno" th:field="*{phoneno}" class="form-input" placeholder="Enter phone number" required pattern="\d{10,12}"/>
                        <span class="error-message" th:if="${#fields.hasErrors('phoneno')}" th:errors="*{phoneno}"></span>
                    </div>
                </div>

                <div class="form-row">
                    <!-- Work -->
                    <div class="form-group">
                        <label for="work" class="form-label">Work/Occupation</label>
                        <input type="text" id="work" th:field="*{work}" class="form-input" placeholder="Enter occupation" />
                        <span class="error-message" th:if="${#fields.hasErrors('work')}" th:errors="*{work}"></span>
                    </div>

                    <!-- Profile Image -->
                    <div class="form-group">
                        <label for="imgfile" class="form-label">Profile Image</label>
                        <input type="file" id="imgfile" name="imgfile" class="form-input file-input" accept="image/*" />
                        <div id="imagePreview" class="image-preview"></div>
                    </div>
                </div>

                <!-- About -->
<div class="form-group scm-about-group">
    <label for="about" class="form-label">About</label>
    <textarea id="about" th:field="*{about}" 
              class="form-control scm-about-textarea" 
              placeholder="Write about yourself... (Max 1000 characters)" 
              maxlength="1000" rows="4"></textarea>
    <span class="error-message scm-error-message" th:if="${#fields.hasErrors('about')}" th:errors="*{about}"></span>
</div>
                
 
 
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="resetForm()">Reset</button>
                    <button type="submit" class="btn btn-primary">Add Contact</button>
                </div>
            </form>
        </div>
    </div>
    <script th:src="@{/js/contactForm.js}"></script>

</body>
