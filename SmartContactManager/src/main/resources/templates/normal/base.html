<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">Smart Contact Manager</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{../css/userStyle.css}">
</head>
<body>

<!-- Navbar with integrated sidebar toggle -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container-fluid">
        <!-- Sidebar Toggle Button (integrated in navbar) -->
        <button type="button" id="sidebarCollapse" class="navbar-toggle">
            <i class="bi bi-list"></i>
        </button>
        
        <a class="navbar-brand ms-3" href="#">Smart Contact Manager</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto text-uppercase">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false" th:text="${user?.username}">
                        Username
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Layout Container -->
<div class="main-container">
    <!-- Sidebar -->
    <nav id="sidebar">
        <div class="sidebar-header">Menu</div>
        <ul class="components">
            <li><a th:href="@{/user/home}"><i class="bi bi-house-fill"></i> Home</a></li>
            <li><a th:href="@{/user/viewcontacts}"><i class="bi bi-people-fill"></i> View Contacts</a></li>
            <li><a th:href="@{/user/addcontact}"><i class="bi bi-person-plus-fill"></i> Add Contact</a></li>
            <li><a th:href="@{/user/profile}"><i class="bi bi-person-circle"></i> Your Profile</a></li>
            <li><a th:href="@{/user/settings}"><i class="bi bi-gear-fill"></i> Settings</a></li>
            <li class="logout-divider">
                <a th:href="@{/logout}"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
        </ul>
    </nav>

    <!-- Page Content -->
    <div id="content" th:insert="${content}">
        <!-- Default content for testing -->
        
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/script.js}"> </script>

</body>
</html>
