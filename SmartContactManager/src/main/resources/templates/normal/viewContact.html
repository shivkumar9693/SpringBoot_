<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">

<head>
<meta charset="UTF-8">
<title>All Contacts</title>
<link rel="stylesheet" th:href="@{/css/viewContact.css}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<section th:fragment="content" class="container mt-4">

    <h1 class="mb-4 text-center">All Contacts</h1>

    <div th:if="${contacts.content.empty}" class="alert alert-info text-center">
        No contacts found! Please add some.
    </div>
    <div th:if="${message}" class="mt-3">
        <div th:class="'alert ' + ${alertType} + ' alert-dismissible fade show'" role="alert">
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>

    <div th:if="${!contacts.content.empty}" class="table-responsive">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-dark">
                <tr>
                    <th>Profile</th>
                    <th>Name</th>
                    <th>Nickname</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Work</th>
                    <th>About</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="contact : ${contacts.content}">
                    <td>
                        <img th:if="${contact.imgurl != null}" th:src="@{/img/{img}(img=${contact.imgurl})}" 
                             class="profile-img rounded-circle" alt="Profile" width="50" height="50">
                        <span th:if="${contact.imgurl == null}">N/A</span>
                    </td>
                    <td th:text="${contact.name}">Name</td>
                    <td th:text="${contact.nickname}">Nickname</td>
                   <!--  <td th:text="${contact.email}">Email</td> -->
                    <td>
                    <a th:href="@{'/user/contact/'+${contact.cid}}">
                    <span th:text="${contact.email}"></span>
                    </a>
                    </td>
                     <td th:text="${contact.phoneno}">Phone</td>  
                   
                    <td th:text="${contact.work}">Work</td>
                    <td>
                        <span class="about-text" th:text="${#strings.abbreviate(contact.about, 50)}"
                              th:title="${contact.about}">About</span>
                    </td>
                    <td>
                    	<!-- <form th:action="'/user/update/'+${contact.cid}" method="post">
                    	 
                        <button class="btn btn-sm btn-primary mb-1"> Edit</button>
                    	</form> -->
                    	<a th:href="@{'/user/update/' + ${contact.cid}}" class="btn btn-sm btn-primary mb-1">Edit</a>
                    	
                       
                        <a th:href="'/user/delete/'+${contact.cid}" 
                           class="btn btn-sm btn-danger mb-1"
                           onclick="return confirm('Are you sure you want to delete this contact?')">
                            Delete
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Pagination -->
        <nav th:if="${contacts.totalPages > 1}" aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${contacts.first} ? 'disabled'">
                    <a class="page-link" th:href="@{/user/view-contact/{p}(p=${currentpage-1})}">Previous</a>
                </li>

                <li class="page-item" th:each="i : ${#numbers.sequence(0, contacts.totalPages-1)}"
                    th:classappend="${i == currentpage} ? 'active'">
                    <a class="page-link" th:href="@{/user/view-contact/{p}(p=${i})}" th:text="${i+1}">1</a>
                </li>

                <li class="page-item" th:classappend="${contacts.last} ? 'disabled'">
                    <a class="page-link" th:href="@{/user/view-contact/{p}(p=${currentpage+1})}">Next</a>
                </li>
            </ul>
        </nav>
    </div>

<script th:src="@{/js/viewContact.js}"></script>
</section>
</body>
</html>
