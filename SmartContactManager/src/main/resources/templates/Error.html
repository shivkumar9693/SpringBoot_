<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a 0%, #581c87 50%, #0f172a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated background elements */
        .bg-element {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            animation: pulse 4s ease-in-out infinite;
        }

        .bg-element:nth-child(1) {
            top: 25%;
            left: 25%;
            width: 384px;
            height: 384px;
            background: rgba(168, 85, 247, 0.1);
        }

        .bg-element:nth-child(2) {
            bottom: 25%;
            right: 25%;
            width: 384px;
            height: 384px;
            background: rgba(59, 130, 246, 0.1);
            animation-delay: 1s;
        }

        .bg-element:nth-child(3) {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 256px;
            height: 256px;
            background: rgba(236, 72, 153, 0.05);
            animation: bounce-slow 4s ease-in-out infinite;
        }

        /* Floating particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: float linear infinite;
        }

        .error-container {
            text-align: center;
            max-width: 800px;
            position: relative;
            z-index: 10;
        }

        .error-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 128px;
            height: 128px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.2), rgba(249, 115, 22, 0.2));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(239, 68, 68, 0.3);
            margin: 0 auto 32px;
            position: relative;
            animation: bounce-slow 3s ease-in-out infinite;
        }

        .error-icon::before {
            content: 'âš ';
            font-size: 64px;
            color: #f87171;
            animation: pulse 2s ease-in-out infinite;
        }

        .error-icon::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1), rgba(249, 115, 22, 0.1));
            animation: ping 2s cubic-bezier(0, 0, 0.2, 1) infinite;
        }

        .error-code {
            font-size: clamp(80px, 15vw, 144px);
            font-weight: 900;
            background: linear-gradient(135deg, #a855f7, #ec4899, #ef4444);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 24px;
            animation: gradient-shift 3s ease infinite, fade-in-up 0.8s ease-out;
        }

        .error-title {
            font-size: clamp(32px, 8vw, 48px);
            font-weight: 700;
            color: white;
            margin-bottom: 16px;
            animation: fade-in-up 0.8s ease-out 0.3s both;
        }

        .error-message {
            font-size: clamp(16px, 4vw, 20px);
            color: #d1d5db;
            margin-bottom: 32px;
            line-height: 1.6;
            animation: fade-in-up 0.8s ease-out 0.6s both;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 16px;
            align-items: center;
            animation: fade-in-up 0.8s ease-out 0.9s both;
        }

        @media (min-width: 640px) {
            .button-group {
                flex-direction: row;
                justify-content: center;
            }
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 16px 32px;
            font-weight: 600;
            border-radius: 12px;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .btn:hover::before {
            opacity: 1;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-primary {
            background: linear-gradient(135deg, #7c3aed, #2563eb);
            color: white;
        }

        .btn-primary:hover {
            box-shadow: 0 20px 25px -5px rgba(124, 58, 237, 0.25), 0 10px 10px -5px rgba(124, 58, 237, 0.1);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #374151, #4b5563);
            color: white;
        }

        .btn-secondary:hover {
            box-shadow: 0 20px 25px -5px rgba(75, 85, 99, 0.25), 0 10px 10px -5px rgba(75, 85, 99, 0.1);
        }

        .btn-icon {
            width: 20px;
            height: 20px;
            transition: transform 0.3s ease;
        }

        .btn:hover .btn-icon {
            transform: scale(1.1);
        }

        .help-text {
            margin-top: 48px;
            font-size: 14px;
            color: #9ca3af;
            animation: fade-in-up 0.8s ease-out 1.2s both;
        }

        /* Animations */
        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes fade-in-up {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce-slow {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes ping {
            75%, 100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg); 
            }
            33% { 
                transform: translateY(-20px) rotate(120deg); 
            }
            66% { 
                transform: translateY(-10px) rotate(240deg); 
            }
        }

        /* Responsive adjustments */
        @media (max-width: 640px) {
            .error-container {
                padding: 0 16px;
            }
            
            .btn {
                width: 100%;
                max-width: 280px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background elements -->
    <div class="bg-element"></div>
    <div class="bg-element"></div>
    <div class="bg-element"></div>

    <div class="error-container">
        <!-- Error icon with animation -->
        <div class="error-icon"></div>

        <!-- Error code -->
        <div class="error-code">404</div>

        <!-- Title and message -->
        <h1 class="error-title">Oops!</h1>
        <p class="error-message">
            Something went wrong or the page you are looking for does not exist.
        </p>

        <!-- Action buttons -->
        <div class="button-group">
            <a href="/" class="btn btn-primary">
                <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                </svg>
                Go Back Home
            </a>

            <button class="btn btn-secondary" onclick="refreshPage()">
                <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                </svg>
                <span id="refresh-text">Try Again</span>
            </button>
        </div>

        <!-- Additional help text -->
        <div class="help-text">
            <p>If you believe this is a mistake, please contact support.</p>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particleCount = 20;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 5 + 's';
                particle.style.animationDuration = (3 + Math.random() * 4) + 's';
                document.body.appendChild(particle);
            }
        }

        // Refresh page functionality
        function refreshPage() {
            const refreshText = document.getElementById('refresh-text');
            const refreshIcon = document.querySelector('.btn-secondary .btn-icon');
            
            refreshText.textContent = 'Refreshing...';
            refreshIcon.style.animation = 'spin 1s linear infinite';
            
            setTimeout(() => {
                window.location.reload();
            }, 1000);
        }

        // Add spin animation for refresh icon
        const style = document.createElement('style');
        style.textContent = `
            @keyframes spin {
                from { transform: rotate(0deg); }
                to { transform: rotate(360deg); }
            }
        `;
        document.head.appendChild(style);

        // Initialize particles when page loads
        document.addEventListener('DOMContentLoaded', createParticles);
    </script>
</body>
</html>
