<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Page Not Found</title>
    <link rel="stylesheet" th:href="@{/css/error.css}">
    
</head>
<body>
    <!-- Animated background elements -->
    <div class="bg-element"></div>
    <div class="bg-element"></div>
    <div class="bg-element"></div>

    <div class="error-container">
        <!-- Error icon with animation -->
        <div class="error-icon"></div>

        <!-- Error code -->
        <div class="error-code">404</div>

        <!-- Title and message -->
        <h1 class="error-title">Oops!</h1>
        <p class="error-message">
            Something went wrong or the page you are looking for does not exist.
        </p>

        <!-- Action buttons -->
        <div class="button-group">
            <a href="/" class="btn btn-primary">
                <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                </svg>
                Go Back Home
            </a>

            <button class="btn btn-secondary" onclick="refreshPage()">
                <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                </svg>
                <span id="refresh-text">Try Again</span>
            </button>
        </div>

        <!-- Additional help text -->
        <div class="help-text">
            <p>If you believe this is a mistake, please contact support.</p>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particleCount = 20;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 5 + 's';
                particle.style.animationDuration = (3 + Math.random() * 4) + 's';
                document.body.appendChild(particle);
            }
        }

        // Refresh page functionality
        function refreshPage() {
            const refreshText = document.getElementById('refresh-text');
            const refreshIcon = document.querySelector('.btn-secondary .btn-icon');
            
            refreshText.textContent = 'Refreshing...';
            refreshIcon.style.animation = 'spin 1s linear infinite';
            
            setTimeout(() => {
                window.location.reload();
            }, 1000);
        }

        // Add spin animation for refresh icon
        const style = document.createElement('style');
        style.textContent = `
            @keyframes spin {
                from { transform: rotate(0deg); }
                to { transform: rotate(360deg); }
            }
        `;
        document.head.appendChild(style);

        // Initialize particles when page loads
        document.addEventListener('DOMContentLoaded', createParticles);
    </script>
</body>
</html>
